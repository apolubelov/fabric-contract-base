bintray {
    user = System.getProperty('bintray.user')
    key = System.getProperty('bintray.key')
    publications = ['mavenPublication']
    publish = true
    pkg {
        repo = 'fabric'
        userOrg = 'enterprisedlt'
        name = 'fabric-chaincode-scala'
        websiteUrl = 'https://github.com/enterprisedlt/fabric-chaincode-scala'
        vcsUrl = 'https://github.com/enterprisedlt/fabric-chaincode-scala'
        publicDownloadNumbers = true
        licenses = ['LGPL-3.0']
        githubRepo = 'enterprisedlt/fabric-chaincode-scala'
